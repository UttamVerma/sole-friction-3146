    <div class="content" id="mainContainer">
        
        <!-- Your content goes here -->
        <div id="headerContainer">
               <h2>Total Balance: <span id="total_balance"></span></h2>

               <div id="income_expenses">
                <div id="income">
                    <h3>Income: <span id="IncomeAmt">$1000000</span></h3>
                    <i class="fa-solid fa-chart-line fa-xl"></i>
                </div>
                <div id="expense">
                    <h3>Expense: <span id="ExpenseAmt"></span></h3>
                    <i class="fa-solid fa-chart-line fa-xl"></i>
                </div>
               </div>
              
        </div>

        <div id="filterDiv">
            <span>Filter by Category:</span> <select name="" id="filterByCategory">
                <option value="">Filter by category</option>
                <option value="Grocery">Grocery</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Pets">Pets</option>
                <option value="Electricity">Electricity</option>
                <option value="Transport">Transport</option>
            </select>

            <span>Filter by Date:</span><input type="date" id="filterByDate">
        </div>
        
        <div id="Transactions_container">
                
        </div>



        <button class="circle-btn"><i class="fas fa-plus"></i></button>
     
    </div>

     

        <!-- <div id="No_Transaction">
            <h1>No Transaction added yet</h1>
        </div> -->
                
        
        <div id="addTransaction">
            <a href="javascript:void(0)" class="closeTransBtn"  onclick="closeTransDiv()" title="close">&times;</a>
            <!-- <button id="closebtn" ><i class="fas fa-close"></i></button> -->
            <h2 style="text-align: center; margin-top: 0%">Add Transaction</h2>
            <div id="headers" class="active">
                <div><a href="">Expenses</a></div>
                <div><a href="">Income</a></div>
                <div><a href="">Transfer</a></div>
            </div>

            <div id="Add_Transaction_Form">
                     
                    <div id="first">
                        <label for="">Amount</label><br>
                        <input type="number" placeholder="Emter amount" id="amount"><br>
                    </div>

                    <div id="second">
                        <label >Withdraw from</label><br>
                        <select name="withdraw" id="withdraw"><br>
                            <option value="">select withdraw</option>
                            <option value="cash">Cash</option>
                            <option value="Debit">Debit</option>
                            <option value="Credit">Credit</option>
                        </select><br>
                    </div>
                    <div id="third">
                        <label for="">Date</label><br>
                        <input type="date" id="date">
                    </div>
                    <div id="fourth">
                        <label for="">Time</label><br>
                        <input type="time" id="time">
                    </div>
                    <div id="fifth">
                        <label for="">Categories</label><br>
                        <select name="category" id="category">
                            <option value="Grocery">Grocery</option>
                            <option value="Bills">Bills</option>
                            <option value="Pets">Pets</option>
                            <option value="Transport">Transport</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Movie">Movie</option>
                            <option value="Food">Food</option>
                        </select>

                    <div id="six">
                        <label for="">Comment(optional)</label><br>
                        <textarea name="Comment" id="comment" cols="30" rows="4"></textarea>
                    </div>

                    <button id="save_Transaction">Save</button>
                    </div>
                
            
        </div>
