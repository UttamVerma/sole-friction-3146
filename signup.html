<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <script
      src="https://kit.fontawesome.com/66dd96b05e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1>Sign Up</h1>
        <form action="">
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="email" id="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-phone"></i>
              <input type="text" id="phoneNumber" placeholder="Phone No" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" placeholder="Password" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="confirmpassword"
                placeholder="Confirm Password"
              />
            </div>

            <!-- <p>Lost Password <a href="#">Click Here!</a></p> -->

            <div class="btn-field">
              <button type="button" id="btn1">Create Account</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    let emailid = document.getElementById("email");
    let phoneNumber = document.getElementById("phoneNumber");
    let password = document.getElementById("password");
    let confirmPassword = document.getElementById("confirmpassword");

    let myform = document.querySelector("form");
    let global = [];

    let userData=JSON.parse(localStorage.getItem("user-list"))||[];
    console.log(userData);
    btn1.addEventListener("click", function (e) {
      e.preventDefault();

      let obj = {
        email: emailid.value,
        phno: phoneNumber.value,
        password: password.value,
        cp: confirmPassword.value,
      };

      global.push(obj);
      // console.log(global);
      localStorage.setItem("user-list", JSON.stringify(global));
      
      display(global);

    });
   

    
  </script>
</html>
